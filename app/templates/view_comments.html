{% extends 'base.html'%}

{% block styles%}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Akronim|Bellefair|Joti+One" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% endblock %}

{% block content %}
    <div class="container" style="background-color: white;">
        <a href="{{url_for('main.index')}}">
            <button type="button" class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-chevron-left" ></span> Back
                </button>
                <h3 style="color:black;">Comments:</h3>
        </a>
        
        <h6> &nbsp; &nbsp; <span style="font-weight:bolder">Found :</span>  &nbsp; <span style="font-family:Bellefair; font-size:18px;">{{ comments | count }} Comments</span></h6>
        <hr>
        {% for item in comments %}
            <div class="panel">
                 
                <h5>Comment by:<span style="color:black;font-family:Bellefair; font-size:20px;">{{item.username}}</span></h5>
                <p style="font-family:Bellefair; font-size:20px; padding:10px; ">{{item.comment}}</p> 
            </div>
            {%endfor%}

    </div>
{% endblock %}
